<div>
  <app-menubar></app-menubar>
  <h2>Student Registration</h2>
  <div class="form">
    <form [formGroup]="studentForms" (ngSubmit)="submitForm()">
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
      <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" formControlName="middleName" />
      </div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" formControlName="phoneNumber" />
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" formControlName="state" />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" formControlName="course" />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select formControlName="gender">
          <option value="">Select an option</option>
          <option value="option1">Male</option>
          <option value="option2">Female</option>
        </select>
      </div>
      <div>
        <label for="emergencyContact">Emergency Contact:</label>
        <input type="text" id="emergencyContact" formControlName="emergencyContact" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" />
      </div>
      <div>
        <label for="dateofBirth">Date Of Birth:</label>
        <input type="datetime" id="dateofBirth" formControlName="dateofBirth" bsDatepicker/>
      </div>
      <div>
        <label for="registerationYear"> Registration Year:</label>
        <select formControlName="registrationYear">
          <option value="">Select an option</option>
          <option value="option1">2021</option>
          <option value="option2">2022</option>
          <option value="option3">2023</option>
        </select>
      </div>
      <div>
        <label for="departmentId" hidden>Department Id:</label>
        <input type="number" id="departmentId" formControlName="departmentId" />
      </div>
      <button type="submit" class="registerButton">Register</button>
    </form>
  </div>
</div>
